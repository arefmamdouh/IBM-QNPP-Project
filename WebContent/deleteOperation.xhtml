<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
        <h:head>
			<title>Delete Record</title>
        </h:head>
        <h:body style="background-color:#E0FFFF">
            <p:card style="text-align:center;width:47%;margin-left:27%;margin-top:10%">
			    <f:facet name="title">
			        Delete Record
			    </f:facet>
			    <p:staticMessage rendered="#{not empty enteredIdFind}" severity="info" summary="INFO" detail="Student Deleted Successfully" style="width: 60%"/>
			    <p:staticMessage rendered="#{not empty findStudentById}" severity="error" summary="Error" detail="Student NOT Found in Database" style="width: 60%"/>
			    <hr/>
			    <h:form style="text-align:left">
			     ID: <p:inputText type="number" id="ID" value="#{student.id}" required="true" requiredMessage="Please enter an ID" style="margin-left:5.5%" validator="#{student.validateID}" label="ID"/>
			    <p:message for="ID"/>
			    <br/>
			    <br/>
			    <p:commandButton ajax="false" value="Delete" style="background-color:red;margin-right:2%;margin-left:32%" icon="pi pi-trash" action="#{student.deleteStudentRecord}"/>
			    <p:button value="Return" style="background-color:grey" outcome="index" icon="pi pi-arrow-left" formnovalidate="formnovalidate"/>
			    </h:form>
			</p:card>
        </h:body>
    </f:view>
</html>
