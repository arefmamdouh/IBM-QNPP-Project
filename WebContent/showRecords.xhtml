<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
      
    <f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
    	<f:metadata>
    		<f:event type="preRenderView" listener="#{student.loadStudents()}"/>
    	</f:metadata>
        <h:head>
        	<title>QNPP Records</title>
        </h:head>
		<h:body style="background-color:#E0FFFF">
            <p:card style="text-align:center;width:70%;margin-left:15%;margin-top:3%;">
			    <f:facet name="title">
			        QNPP Records
			    </f:facet>
			    <hr/>

				<h:form>
			    <p:dataTable var="stud" value="#{student.studentsList}">
				    <p:column style="text-align:center">
					    <f:facet name="header">
					        ID
					    </f:facet>
					    #{stud.id}
				    </p:column>
				    <p:column style="text-align:center">
				        <f:facet name="header">
				            Name
				        </f:facet>
				        #{stud.name}
				    </p:column>
				    <p:column style="text-align:center">
					    <f:facet name="header">
					        Department
					    </f:facet>
					    #{stud.department}
				    </p:column>
				</p:dataTable>
				</h:form>
				<br/>
				<p:button value="Return" style="background-color:grey;position:relative; right:20px" outcome="index" icon="pi pi-arrow-left" formnovalidate="formnovalidate"/>
			</p:card>
        </h:body>
    </f:view>
</html>
